<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">

    <title>{% block title %}{% endblock %} - Arkansas BalloonSAT</title>
    {% endblock %}
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout">
        
          <main class="mdl-layout__content">
            <div id="content">{% block content %}{% endblock %}</div>
          </main>
    </div>


    <div id="footer">
        {% block footer %}
        <center>Copyright 2017: Arkansas BalloonSAT.</center>
        {% endblock %}
    </div>
</body>
</html>
